xf3;n<br>\nen cuanto a la planificaci&#xf3;n, gesti&#xf3;n y control de los requisitos de calidad<br>\ndel proyecto y del producto, para satisfacer las expectativas de los interesados.","children":[],"payload":{"tag":"li","lines":"32,35"}},{"content":"<a href=\"https://www.ceupe.com/blog/que-es-la-gestion-de-la-calidad-de-un-proyecto-componentes-e-importancia.html\">Componentes de la Gesti&#xf3;n de la Calidad.</a>","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"\n<img src=\"https://media.licdn.com/dms/image/v2/C5612AQFakuoHbuWV8Q/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1619548985311?e=2147483647&amp;v=beta&amp;t=iZk3nUHCZeHv6TgSaop4UvwmeyE9R3D5_bX7rVGmFFM\" width=\"400\">","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"h2","lines":"31,32"}},{"content":"Gesti&#xf3;n de los Recursos del Proyecto","children":[{"content":"Incluye los procesos para identificar, adquirir y gestionar los recursos<br>\nnecesarios para la conclusi&#xf3;n exitosa del proyecto.","children":[],"payload":{"tag":"li","lines":"39,41"}},{"content":"<a href=\"https://monday.com/blog/es/gestion-de-proyectos/que-es-la-gestion-de-recursos/\">T&#xe9;cnicas de la gesti&#xf3;n de recursos.</a>","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"\n<img src=\"https://i.ytimg.com/vi/viYUsHukH7Q/maxresdefault.jpg\" width=\"400\">","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h2","lines":"38,39"}},{"content":"Gesti&#xf3;n de las Comunicaciones del Proyecto","children":[{"content":"Comprende los procesos requeridos para asegurar que la planificaci&#xf3;n,<br>\nrecopilaci&#xf3;n, creaci&#xf3;n, distribuci&#xf3;n, almacenamiento, recuperaci&#xf3;n, gesti&#xf3;n,<br>\ncontrol, monitoreo y disposici&#xf3;n final de la informaci&#xf3;n del proyecto<br>\nsean oportunos y adecuados.","children":[],"payload":{"tag":"li","lines":"45,49"}},{"content":"<a href=\"https://www.ealde.es/gestion-de-las-com
